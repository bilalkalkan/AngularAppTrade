<div class="col mt-3">
  <h4 class="page-header">Ürünler</h4>
</div>

<div class="col-9 text-end">
  <button class="btn btn-primary float-end" routerLink="/product">
    Yeni ürün ekle (Button)
  </button>
  <button
    class="btn btn-danger"
    type="button"
    (click)="onRedirectAddProductPage()"
  >
    Yeni ürün ekle (Buton- method )
  </button>
  <a class="btn btn-success" href="/product">Yeni ürün ekle (a)</a>
</div>

<ng-container *ngIf="addedProduct">
  <div class="alert alert-success mt-3" role="alert">
    {{ addedProduct }} sepete eklendi.
  </div>
</ng-container>

<div class="col mt-3">
  <input
    type="text"
    class="form-control"
    placeholder="Arama yapın"
    [(ngModel)]="filteredText"
  />
</div>

<ng-container *ngIf="filteredText"
  >{{ filteredText }} için arama yaptınız</ng-container
>

<ul class="list-group mt-3">
  <ng-container
    *ngFor="let product of productList | filter: 'productName':filteredText"
  >
    <li class="list-group-item">
      <button class="btn btn-success float-end" (click)="addToCart(product)">
        Sepete Ekle
      </button>
      <button
        class="btn btn-primary float-end me-2"
        routerLink="/product/{{ product.productId }}"
      >
        Düzenle
      </button>
      <h5>
        <b>{{ product.productName | uppercase }}</b>
      </h5>
      <p>{{ product.quantityPerUnit }}</p>
      <h6>{{ product.unitPrice | currency: "₺" }}</h6>
      <h6>
        <b>KDV'li tutar: {{ product.unitPrice | kdv: 100 | currency: "₺" }}</b>
      </h6>
    </li>
  </ng-container>
</ul>
